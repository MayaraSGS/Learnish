<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

    <style>
        body{
            background: #5190cc;
            margin-top: 100px !important;
        }
    </style>

    <title>Learn</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <img src="./img/seta.png" style="width: 7rem;" alt="seta">
                        <h3>Join Us</h3>
                        <p>Subscribe Aao Learnish to Courses</p>
                        <button type="button" class="btn btn-primary"><a href="index.html">About us</a></button>
                    </div>
                    <!--colum-->
                    <div class="col-md-5 register-right">
                        <h2>Register</h2>
                        <form>
                            <div class="register-form">
                                <div class="form-group">
                                    <input type="text" name="" placeholder="Name" class="form-control">
                                </div>
                                <!--form group-->

                                <div class="form-group">
                                    <input type="text" name="" placeholder="Username" class="form-control">
                                </div>
                                <!--form group-->

                                <div class="form-group">
                                    <input type="email" name="" placeholder="Email" class="form-control">
                                </div>
                                <!--form group-->

                                <div class="form-group">
                                    <input type="password" name="" placeholder="Password" class="form-control">
                                </div>
                                <!--form group-->
                                <button type="submit" class="btn btn-danger">Register</button>
                            </div>
                        </form>
                    </div>
                    <!--colum-->
                </div>
            </div>
        </div>
    </div>

    <!--Javascrit-->
    <script src="http://kit.fontawesome.com/c26cd2166c.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
