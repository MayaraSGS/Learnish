<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>

    <title>Learn</title>
</head>

<body>

    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 
                card flex-row mx-auto px-0">

                <div class="img-left d-none d-md-flex">

                </div>
                <div class="card-body cb">
                    <h4 class="tittle text-center mt-4 p-3">
                        Login into account
                    </h4>
                    <form class="form-box px-lg-3">
                        <div class="form-input">
                            <span><i class="fa fa-envelope-o"></i></span>
                            <input type="email" name="" placeholder="Email 
                            Address" tabindex="10" required>
                        </div>
                        <!--form-input-->
                        <div class="form-input">
                            <span><i class="fa fa-key"></i></span>
                            <input type="password" name="" placeholder="
                            password" required>
                        </div>
                        <!--from-input-->

                        <div class="mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input"
                                id="cb1" name="">
                                <label class="custom-control-label" for="cb1">
                                    Remember me
                                </label>
                            </div>
                            <!--custom-control-->
                        </div>
                        <!--div-->

                        <div class="mb-3">
                            <button type="submit" class="btn btn-block text-uppercase">
                                Login
                            </button>
                        </div>
                        <!--div-->

                        <div class="text-right">
                            <a href="" class="forget-link">
                                Forget Password?
                            </a>
                        </div>
                        <!--forget password-->

                        <div class="text-center mb-3">
                            or login with
                        </div>

                        <div class="row mb-3">
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-facebook">
                                    facebook
                                </a>
                            </div>
                            <!--facebook-->

                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-google">
                                    google
                                </a>
                            </div>
                            <!--google-->

                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-twitter">
                                    twitter
                                </a>
                            </div>
                            <!--twitter-->
                        </div>
                        <!--row-->
                        
                        <hr class="my-4">

                        <div class="text-center mb-2">
                            Don't have an accout?
                            <a href="signUp.html" class="register-link">
                                Register here
                            </a>
                        </div>
                        <a href="index.html">Learnish</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Javascrit-->
    <script src="http://kit.fontawesome.com/c26cd2166c.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
